<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>webpack App</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>List</h1>
      <p>
        <label for="new-task">Today's To Do</label>
        <input id="new-task" type="text"placeholder="Add to your list...">
        <button>Add</button>
      </p>
      <ul id="incomplete-tasks" class="sortlist">
        <li><input type="checkbox">
          <label>wash the dishes</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>
        <li><input type="checkbox">
          <label>complete To Do list progect</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>
      </ul>
      <h3>Completed</h3>
    <ul id="completed-tasks">
        <li><input type="checkbox" checked>
          <label>See completed</label>
          <input type="text">
          <button class="edit">Edit</button>
          <button class="delete">Delete</button>
        </li>
      </ul>
    </div>
  <script src="index.html"></script>
  </body>
</html
